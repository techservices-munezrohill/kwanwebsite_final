<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <link rel="cms-config-url" href="config.yml?v=1">
  
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <script>
    // **NEW FIX: Decap Compatibility Mode**
    // This setting tells the CMS to listen for the token even when browser security
    // blocks direct access to the parent window (window.opener = null).
    window.decap = {
        config: {
            auth: {
                allow_opener: true
            }
        }
    };
    
    // Clear any leftover Netlify Identity data to avoid redirect loops
    try {
      localStorage.removeItem('netlifySiteId');
      localStorage.removeItem('netlifyToken');
      localStorage.removeItem('netlifyInstance');
      sessionStorage.removeItem('netlifyInstance');
    } catch (err) {
      console.warn('Unable to clear legacy Netlify Identity data', err);
    }
  </script>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
